<!DOCTYPE html>
<html>
<head>
    <title>Find Emotions</title>
</head>
<body>
    <h1>Find Emotions</h1>
    <form action="/find-emotions" method="post">
        <label for="emotion">Emotion:</label>
        <input type="text" id="emotion" name="emotion" placeholder="e.g. joy, , fear..." required>
        <br><br>
        <label for="threshold">Minimum Percentage:</label>
        <input type="number" id="threshold" name="threshold" step="0.01" placeholder="e.g. 50" required>
        <br><br>
        <button type="submit">Search</button>
    </form>
</body>
</html>
